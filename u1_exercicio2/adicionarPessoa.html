    <form>
      <h2>Formulário para adicionar pessoas:</h2>
      <!-- Grid -->
      <div class="grid">
        <label for="firstname">
          Nome*:
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome Completo"
            required
          />
        </label>
      

      <label for="email">E-mail*:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="nome@dominio.com"
        required
      />
      <small>Nunca divulgaremos :)</small>
      
      <label for="date">
        Data*:
        <input
          type="date"
          id="date"
          name="date"
          placeholder=""
          required
        />

      </div>


      <!-- Button -->
      <button type="submit">Adicionar</button>
      <button type="submit">Limpar</button>
      * Campo obrigatório
    </form>
